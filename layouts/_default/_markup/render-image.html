<div class="pf-c-card pf-u-my-md">
  <div class="pf-c-card__header">
    <div class="pf-c-card__header-main pf-u-w-100">
      <img
        src="{{ .Destination | safeURL }}"
        class="pf-u-w-100"
        alt="{{ .Text }}"
      />
    </div>
  </div>
  <div class="pf-c-card__footer pf-x-u-text-center" aria-hidden="true">
    {{ .Text }}
  </div>
</div>
