<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {{ if eq .Title .Site.Title }}
        {{ .Title }}
      {{ else }}
        {{ .Title }} |
        {{ .Site.Title }}
      {{ end }}
    </title>

    <meta name="author" content="{{ .Site.Params.Author }}" />
    <meta name="description" content="{{ .Site.Params.Description }}" />
    <meta name="keywords" content="{{ delimit .Site.Params.Keywords `, ` }}" />
    <meta name="copyright" content="{{ .Site.Params.Copyright }}" />
  </head>
  <body>
    {{ block "header" . }}
      <header>
        <a href="{{ .Site.BaseURL }}">
          <img
            width="100px"
            height="100px"
            src="{{ .Site.Data.person.img }}"
            alt="{{ .Site.Data.person.imgAlt }}"
          />

          <h1>
            {{ .Site.Data.person.name }} â†’
            {{ .Title }}
          </h1>
        </a>

        <nav>
          <ul>
            <li>
              <a
                href="{{ .Site.Data.person.cv }}"
                target="_blank"
                rel="noopener"
                >CV</a
              >
            </li>
            <li>
              <a
                href="{{ .Site.Data.person.contact.twitter }}"
                target="_blank"
                rel="noopener"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="{{ .Site.Data.person.contact.github }}"
                target="_blank"
                rel="noopener"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="{{ .Site.Data.person.contact.twitch }}"
                target="_blank"
                rel="noopener"
                >Twitch</a
              >
            </li>
          </ul>
        </nav>
      </header>
    {{ end }}

    {{ block "main" . }}
      <main>{{ .Content }}</main>
    {{ end }}

    {{ block "footer" . }}
      <footer>
        <a href="{{ .Site.Params.Source }}" target="_blank" rel="noopener"
          >{{ .Site.Params.Copyright }}</a
        >
      </footer>
    {{ end }}
  </body>
</html>
